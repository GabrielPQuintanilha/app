<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <title>FlexDiet</title>
    </head>
    <body>
    
    <h1>App</h1>
    <p id="version">V 0.4</p>
    
    <!-- MENU -->
    <fieldset id="fieldset_menu">
    <input type="button" id="botao_prontuario" value="Prontuario" class="menu"></input>
    <input type="button" id="botao_orientacao" value="Orientações" class="menu hide"></input>
    <input type="button" id="botao_antropometria" value="Antropometria" class="menu"></input>
    <input type="button" id="botao_planejamento" value="Planejamento" class="menu hide"></input>
    </fieldset>
    
    <!-- PRONTUARIO -->
    <fieldset id="fieldset_prontuario" class="hide">
    <textarea id="prontuario" rows="10" cols="40"></textarea>
    </fieldset>
    
    <!-- ANTROPOMETRIA -->
    <fieldset id="fieldset_antropometria" class = "hide">
    
    <div id="div_antropometria">
        <p>Idade: <input id="idade" type="number" placeholder="idade" ></input></p>
        
        <p>Sexo: 
        <select id="sexo" >
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option></select></p>
       
        <p>Peso (Kg): <input id="peso" type="number" placeholder="peso" ></input></p> 
        <label id="label_antropometria">Altura (cm): <input id="altura" type="number" placeholder="altura" ></input></label>
    </div>
        
    <div id="div_antropometria">
        <p>IMC: <span id="valor_imc"></span>
        <p>Peso máximo: <span id="span_peso_maximo"></span>
        <p>Diagnóstico: <span id="span_diagnostico_imc"></span>
    </div>

    <div id="div_antropometria">
        <p>Água (mL): <span id="span_agua"></span></p>
        <p>TMB máx.(Kcal): <span id="span_tmb"></span></p>
    </div>
    
    </fieldset>
    
    
    
    </body>
</html>
